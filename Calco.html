<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculatrice</title>

<body>

                <button id="2">  2  </button>
                <button id="3">  3  </button>

                <button id="0">  0  </button>
                <button id="virgule">  ,  </button>
